<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Booking | ExploreMore Agency</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0d6efd;
      color: white;
      padding: 30px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .container {
      max-width: 700px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    form button {
      margin-top: 20px;
      background: #0d6efd;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background: #084fc4;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ExploreMore Travel Bookings</h1>
    <p>Your journey starts here</p>
  </header>

  <div class="container">
    <h2>Book Your Trip</h2>
    <form action="#" method="POST">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="destination">Destination:</label>
      <select id="destination" name="destination" required>
        <option value="">-- Select Destination --</option>
        <option value="paris">Paris</option>
        <option value="london">London</option>
        <option value="new_york">New York</option>
      </select>

      <button type="submit">Book Now</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 ExploreMore Travel Agency. All rights reserved.</p>
  </footer>

</body>
</html>
